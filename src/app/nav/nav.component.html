

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar >{{apptitle}}<span style="width : 50px"> <img style="height : 30px; float: right" src="../assets/03.png" ></span></mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="'/'">Home</a> -->

      <a mat-list-item [routerLink]="[{ outlets: { index: ['movies'] } }]"> Movies</a>
      <a mat-list-item [routerLink]="'/'"> Series</a>
      <a mat-list-item [routerLink]="'/'">Favourites</a>
      <a mat-list-item [routerLink]="'/'">History</a>
      <a mat-list-item [routerLink]="[{ outlets: { index: ['settings'] } }]">Settings</a>
      <a mat-list-item [routerLink]="[{ outlets: { index: ['feedback'] } }]">Feedback</a>
      <a mat-list-item [routerLink]="[{ outlets: { index: ['profile'] }}]">My profile</a>
      <a mat-list-item [routerLink]="[{ outlets: { index: ['users'] }}]">Users</a>

    <!-- <a mat-list-item [routerLink]="'/login'">Login (demo)</a> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>         
          <!-- Add Navbar Content Here -->

        <div class="spacer"></div>
        <a [matMenuTriggerFor]="menu" style="float: right;" >
         <img class="dp" *ngIf="avatar" src="{{avatar}}">

         <img class="dp" *ngIf="!avatar" src="../assets/04.png">
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Language</button>
          <button mat-menu-item (click)="logout()">Sign Out</button>
        </mat-menu>
      
    </mat-toolbar>
            
    <section>
    <!-- where routed components will appear-->
    <!-- <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div> -->
      <router-outlet name="index"></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
