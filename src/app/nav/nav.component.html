<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar >{{apptitle}}<span style="width : 50px"> <img style="height : 30px; float: right" src="../assets/03.png" ></span></mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="'/'">Home</a> -->
    <mat-accordion>
      <a mat-list-item [routerLink]="'/'"> Movies</a>
      <a mat-list-item [routerLink]="'/'"> Series</a>
      
      <mat-expansion-panel>
        <mat-expansion-panel-header>
         <mat-panel-title> My Shows </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item [routerLink]="'/'">Favourites</a>
        <a mat-list-item [routerLink]="'/'">History</a>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
         <mat-panel-title> Tools </mat-panel-title>
        </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="[{ outlets: { index: ['settings'] } }]">Settings</a>
          <a mat-list-item [routerLink]="[{ outlets: { index: ['feedback'] } }]">Feedback</a>
          <a mat-list-item [routerLink]="'/about'">About</a>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
         <mat-panel-title> People </mat-panel-title>
        </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="[{ outlets: { index: ['profile'] }}]">My profile</a>
          <a mat-list-item [routerLink]="[{ outlets: { index: ['users'] }}]">Users</a>
      </mat-expansion-panel>

    </mat-accordion>


    <mat-divider></mat-divider>
    <!-- <a mat-list-item [routerLink]="'/login'">Login (demo)</a> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>         
          <!-- Add Navbar Content Here -->
        <mat-form-field>
          <select matNativeControl required>
          <option value="volvo">Discover</option>
          <option value="saab">Popular</option>
          <option value="mercedes">Top Rated</option>
        </select>
        </mat-form-field>

        <div class="spacer"></div>
        <a style="float: right;" >
          <img [matMenuTriggerFor]="menu"class="dp" *ngIf="current_dp" src="{{current_dp}}">
          <img [matMenuTriggerFor]="menu" class="dp" *ngIf="!current_dp" src="../assets/04.png">
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Language</button>
          <button mat-menu-item (click)="logout()">Sign Out</button>
        </mat-menu>
      
    </mat-toolbar>
    <mat-progress-bar
      *ngIf="loading" color="accent" mode="indeterminate">
    </mat-progress-bar>
            
    <section>
    <!-- where routed components will appear-->
      <router-outlet name="index"></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
