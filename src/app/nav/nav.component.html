<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/users">Users</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/feedback">Send feedback</a>
      <a mat-list-item routerLink="/settings">Settings</a>
      <a mat-list-item routerLink="/">Logout</a>
      <a mat-list-item routerLink="/login">login demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{apptitle}}</span>
      <span class="spacer"></span>
      <div class="topnav">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">EN</mat-button-toggle>
        <mat-button-toggle value="italic">FR</mat-button-toggle>
    </mat-button-toggle-group>
       </div>
    </mat-toolbar>
    <!-- Add Content Here -->
        
    <section>
    <!-- where routed elements will appear-->
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
