
<div style="text-align : center; margin-left: auto;
  margin-right: auto; height : 100px; width : 400px">
    <h1>Sign in</h1>
    <p>Continue to hypertube</p>
</div>

<div style="margin-left: auto;
  margin-right: auto; height : 400px; width : 400px">

<form [formGroup]="loginform">

  Value:{{loginform.value | json}} 
  <hr>

  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>Email or username</mat-label>
    <input id="email" matInput formControlName="email" placeholder="Email">
    <mat-error *ngIf="email.invalid"> Your email does not look right </mat-error>
  </mat-form-field>
  

  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Password">
        <mat-error *ngIf="password.invalid"> Your password does not look right </mat-error>
        <mat-hint> Must be at least 8 characters long </mat-hint>
        <!-- <mat-icon ng-click="showpass = !showpass" matSuffix>remove_red_eye</mat-icon> -->
  </mat-form-field>
  <button mat-flat-button routerLink="/signup" >Sign up</button>
  <button mat-button style="float: right; background-color: LightGray; ">Sign in</button>
</form>
