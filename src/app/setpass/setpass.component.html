<mat-card > 


<div *ngIf="!pass" class="border">

  <mat-card-title>Set your account password</mat-card-title>
  <mat-card-subtitle> To continue, please type in your new account password</mat-card-subtitle>

<form [formGroup]="passform">

  Value:{{passform.value | json}} 
  <hr>

  <mat-form-field appearance="outline" style="width:80%;">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="password.value == ''"> Please enter password </mat-error>
         <!-- <mat-error *ngIf="password.invalid && password.value"> Your password does not look right </mat-error> -->
      <mat-hint> Must be at least 8 characters long </mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:80%;">
    <mat-label>Confirm</mat-label>
    <input matInput  type="password" formControlName="confirm" placeholder="Confirm password">
    
    <mat-error *ngIf="password.value == ''"> Please confirm password </mat-error>
    <mat-error *ngIf="passform.controls.confirm.errors?.checkPasswords && password.value"> Passwords do not match </mat-error>
  </mat-form-field>
  <br>
    <button [disabled]="!passform.valid" mat-flat-button style="background-color: LightGray; " (click)="setPassword(password.value)"> Set Password </button>
</form>

</div>

</mat-card >
